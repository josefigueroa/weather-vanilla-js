<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/style.css" />
  <title>Weather</title>
</head>
<body theme="sytem">
  <main  class="container">
    <section>
      <article class="date">
        <div class="date__container">
          <div class="date__time">
            <time id="time" datetime=""></time>
            <abbr class="date__abbr-hour" title=""></abbr>
          </div>
         <div class="date__date-item">
           <time id="dateFullYear" datetime=""></time>
         </div>
        </div>
        <fieldset
          class="header__toggle toggle"
          aria-label="theme toggle"
          role="radiogroup"
          >
          <div class="toggle__wrapper">
            <input type="radio" name="theme" value="dark" id="dark" />
            <input type="radio" name="theme" value="system" id="system" checked />
            <input type="radio" name="theme" value="light" id="light" />
            <span aria-hidden="true" class="toggle__background"></span>
            <span aria-hidden="true" class="toggle__button"></span>
          </div>
          <label for="dark">Dark</label>
          <label for="system">System</label>
          <label for="light">Light</label>
        </fieldset>
      </article>     
      <article class="form">
        <form id="formWeather" autocomplete="off">
          <div class="form__group">
            <input type="text" name="weather" placeholder="Insert city name. E.g: Madrid,ES" autofocus>
          </div>
          <div class="form__group">
            <div class="switch">           
                <input type="radio" name="units" id="metric" value="metric" checked>
                <label for="metric" class="switch__label">Metric: ºC</label>
                <input type="radio" name="units" id="imperial" value="imperial" >
                <label for="imperial" class="switch__label">Imperial: ºF</label>                   
            </div>           
          </div>
          <div class="form__group form__group-btn">
            <button type="submit" class="btn">Find</button>
            <button type="button" id="locationActive" class="btn">Location near me</button>
          </div>
        </form>
      </article>
      <article>
        <div id="timeZone"></div>
        <div id="currentWeather"></div>
      </article>
      <article id="locationError" class="location"></article>
    </section> 
  </main>

  <footer>
    <div class="forecast">
      <div class="forecast__wrapper"></div>  
    </div>
  </footer>

  
  <script defer type="module" src="/dist/js/script.js"></script>
</body>
</html>
